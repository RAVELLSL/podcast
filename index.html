  <style>
    :root {
      --primary-color: #00ff99;
      --secondary-color: #00cc88;
      --text-color: #e0e0e0;
      --text-color-light: #aaaaaa;
      --background-color: #0f0f0f;
      --card-background: #1c1c1c;
      --border-color: #00ff9970;
      --shadow-color: rgba(0, 255, 153, 0.15);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body.modal-open {
      overflow: hidden; /* Impede o scroll do body quando o modal está aberto */
    }
    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 1.5s ease, visibility 1.5s ease;
    }
    .intro.fade-out {
      opacity: 0;
      visibility: hidden;
    }
    .intro h1 {
      font-size: 2.5em;
      color: var(--primary-color);
      text-shadow: 0 0 15px var(--primary-color);
      animation: pulse 2s infinite;
    }
    .intro p {
      font-size: 1.1em;
      color: var(--text-color-light);
      margin-top: 15px;
      text-align: center;
      letter-spacing: 1px;
      animation: fadeInText 2s ease-in-out infinite alternate;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    @keyframes fadeInText {
      from {
        opacity: 0.4;
      }
      to {
        opacity: 1;
      }
    }
    .main-page-header {
      width: 100%;
      text-align: center;
      padding: 30px 20px 10px 20px;
      animation: fadeIn 1.5s ease-in-out;
    }
    .main-page-header h1 {
      color: var(--primary-color);
      font-size: 3em;
      text-shadow: 0 0 15px var(--primary-color);
      margin: 0;
    }
    #controls-container {
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: var(--card-background);
      border-radius: 12px;
      box-shadow: 0 0 20px var(--shadow-color);
      border: 1px solid var(--border-color);
      display: flex;
      flex-wrap: wrap;
      justify-content: center; 
      gap: 25px; 
      animation: fadeIn 1.5s ease-in-out;
    }
    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #controls-container label {
      color: var(--primary-color);
      font-weight: 700;
      font-size: 0.95em;
    }
    #controls-container select {
      padding: 10px 15px;
      border-radius: 6px;
      background-color: var(--background-color);
      color: var(--text-color);
      border: 1px solid var(--primary-color);
      font-size: 0.95em;
      cursor: pointer;
      min-width: 180px;
    }
    #controls-container select:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 8px var(--secondary-color);
    }
    .container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 20px auto;
      background: var(--card-background);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px var(--shadow-color);
      border: 1px solid var(--border-color);
      animation: fadeIn 1.5s ease-in-out;
    }
    .episode {
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
      background-color: var(--card-background);
      box-shadow: 0 2px 8px var(--shadow-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeUp 1s ease-in-out;
    }
    .episode:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px var(--shadow-color);
    }
    .episode-header {
      display: flex;
      gap: 25px;
      align-items: flex-start;
    }
    .episode-image {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
      border: 1px solid var(--border-color);
      cursor: pointer; /* Adicionado para indicar que é clicável */
      transition: transform 0.2s ease-in-out;
    }
    .episode-image:hover {
      transform: scale(1.05); /* Pequeno efeito ao passar o mouse */
    }
    .episode-text-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .episode-number {
      font-size: 1em;
      font-weight: 700;
      color: var(--secondary-color);
      margin-bottom: 8px;
    }
    .episode-text-content h2 {
      margin: 0;
      color: var(--primary-color);
      font-size: 1.5em;
      text-shadow: 0 0 6px var(--primary-color);
    }
    .episode-text-content .description {
      margin-top: 10px;
      font-size: 1em;
      color: var(--text-color-light);
      line-height: 1.5;
    }
    .episode-player {
      margin-top: 20px;
    }
    .episode-player iframe {
      width: 100%;
      height: 80px;
      /* Altura base */
      border: none;
      border-radius: 6px;
      background-color: #222;
      display: block;
    }
    footer {
      width: 100%;
      margin-top: auto;
      padding: 30px 0;
      background: #111;
      color: var(--text-color-light);
      text-align: center;
      font-size: 0.9em;
      border-top: 1px solid var(--border-color);
    }
    .social-icons {
      margin-top: 15px;
    }
    .social-icons a {
      color: var(--primary-color);
      margin: 0 10px;
      font-size: 1.4em;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .social-icons a:hover {
      color: var(--secondary-color);
      transform: scale(1.2);
    }
    /* Estilos para o Modal da Imagem */
    .image-modal {
      display: none; /* Escondido por padrão. Esta é a única declaração de display aqui. */
      position: fixed;
      z-index: 1001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      align-items: center; /* Estas propriedades de alinhamento terão efeito */
      justify-content: center; /* quando o display for 'flex' (via JS) */
      padding: 20px;
    }
    .image-modal-content {
      margin: auto;
      display: block;
      max-width: 85%;
      max-height: 85vh;
      border-radius: 5px;
      border: 3px solid var(--primary-color);
    }
    .close-modal-btn {
      position: absolute;
      top: 20px;
      right: 35px;
      color: var(--primary-color);
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }
    .close-modal-btn:hover,
    .close-modal-btn:focus {
      color: var(--secondary-color);
      text-decoration: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* --- Media Queries para Responsividade --- */
    @media (max-width: 768px) {
      /* Tablets e smartphones maiores em modo paisagem */
      .main-page-header h1 {
        font-size: 2.5em;
      }
      #controls-container {
        flex-direction: column; /* Faz os grupos ficarem um abaixo do outro */
        align-items: center; /* Centraliza os grupos na coluna */
        gap: 20px;
      }
      .control-group {
        flex-direction: column; /* Label acima do select */
        align-items: center;
        gap: 8px;
        width: 100%;
        text-align: center;
      }
      #controls-container select {
        width: 80%;
        min-width: unset;
      }
      .episode-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .episode-image {
        width: 120px;
        height: 120px;
      }
      .episode-text-content {
        align-items: center;
      }
      .episode-player iframe {
        height: 100px;
      }
      .image-modal-content {
        max-width: 90%;
        max-height: 80vh;
      }
    }
    @media (max-width: 480px) {
      /* Smartphones menores */
      .main-page-header h1 {
        font-size: 2.2em;
      }
      #controls-container {
        padding: 15px;
      }
      #controls-container select {
        width: 90%;
        padding: 12px 15px;
      }
      .control-group {
        gap: 10px;
      }
      #controls-container label {
        font-size: 1em;
      }
      .container {
        padding: 20px;
        margin: 0 10px 20px 10px;
      }
      .episode {
        padding: 20px;
      }
      .episode-image {
        width: 100px;
        height: 100px;
      }
      .episode-text-content h2 {
        font-size: 1.3em;
      }
      .episode-text-content .description {
        font-size: 0.9em;
      }
      .episode-player iframe {
        height: 150px;
      }
      .image-modal-content {
        max-width: 95%;
        max-height: 75vh;
      }
      .close-modal-btn {
        top: 15px;
        right: 25px;
        font-size: 30px;
      }
    }
  </style>
</head>

      const tempVerMaisDiv = document.createElement('div');
      tempVerMaisDiv.innerHTML = verMaisDivHTML;
      const verMaisDivClone = tempVerMaisDiv.firstChild; // Pega o elemento div em si

      // Mapeia os dados dos episódios para uma estrutura mais fácil de manipular
      const originalEpisodeData = allEpisodeNodesOriginal.map(epNode => {
        const numberText = epNode.querySelector(".episode-number")?.textContent || "";
        const numberMatch = numberText.match(/#(\d+)/);
        return {
          element: epNode.cloneNode(true), // Clona o elemento para uso futuro
          number: numberMatch ? parseInt(numberMatch[1]) : Infinity,
          title: epNode.querySelector(".episode-text-content h2")?.textContent.toLowerCase() || "",
          theme: epNode.dataset.theme || ""
        };
      });

      // Coleta e popula as temáticas no filtro
      const themes = new Set();
      originalEpisodeData.forEach(epData => {
        if (epData.theme) themes.add(epData.theme);
      });
      // Limpa as opções existentes antes de adicionar novas (exceto a primeira "Todas as Temáticas")
      while (themeFilter.options.length > 1) {
          themeFilter.remove(1);
      }
      Array.from(themes).sort().forEach(theme => {
        const option = document.createElement('option');
        option.value = theme;
        option.textContent = theme;
        themeFilter.appendChild(option);
      });

      // Configurações de paginação
      const paginationIncrement = 3; // Número de episódios a mostrar por vez
      let countVisibleForPagination = paginationIncrement; // Inicialmente mostra 'paginationIncrement' episódios

      // Adiciona listeners de clique para as imagens dos episódios (para o modal)
      function addImageClickListeners() {
        const episodeImages = episodesListContainer.querySelectorAll(".episode-image");
        episodeImages.forEach(img => {
          img.addEventListener("click", function () {
            imageModal.style.display = "flex"; // Usa flex para centralizar
            modalImage.src = this.src;
            modalImage.alt = this.alt;
            document.body.classList.add('modal-open');
          });
        });
      }

      // Fecha o modal
      closeModalBtn.onclick = function () {
        imageModal.style.display = "none";
        document.body.classList.remove('modal-open');
      }
      // Fecha o modal clicando fora da imagem
      imageModal.onclick = function (event) {
          if (event.target === imageModal) { // Se o clique foi no fundo do modal
          imageModal.style.display = "none";
          document.body.classList.remove('modal-open');
        }
      }

      // Função para aplicar a visualização dos episódios na lista
      function applyView(episodesDataToDisplay, enablePagination = false) {
        episodesListContainer.innerHTML = ''; // Limpa a lista atual
        const fragment = document.createDocumentFragment();

        episodesDataToDisplay.forEach((epData, index) => {
          const episodeElement = epData.element.cloneNode(true); // Usa o clone do elemento
          // Se a paginação está habilitada e o índice é maior ou igual ao número de visíveis, esconde
          if (enablePagination && index >= countVisibleForPagination) {
            episodeElement.style.display = "none";
          } else {
            episodeElement.style.display = "block"; // Garante que esteja visível
          }
          fragment.appendChild(episodeElement);
        });
        episodesListContainer.appendChild(fragment);

        // Adiciona ou remove o botão "Ver mais"
        if (verMaisDivClone) { // Verifica se o clone do botão existe
          const newVerMaisDiv = verMaisDivClone.cloneNode(true); // Clona para obter uma nova instância
          const newVerMaisBtn = newVerMaisDiv.querySelector('#verMaisBtn');
          episodesListContainer.appendChild(newVerMaisDiv); // Adiciona a div que contém o botão

          if (newVerMaisBtn) { // Verifica se o botão dentro da div foi encontrado
            if (enablePagination && countVisibleForPagination < episodesDataToDisplay.length) {
              newVerMaisBtn.style.display = "inline-block"; // Mostra o botão
              newVerMaisBtn.onclick = simplifiedHandleVerMaisClick; // Adiciona evento de clique
            } else {
              newVerMaisBtn.style.display = "none"; // Esconde o botão
            }
          }
        }
        addImageClickListeners(); // Re-adiciona listeners para as imagens
      }

      // Função simplificada para o clique no botão "Ver mais"
      function simplifiedHandleVerMaisClick() {
        const episodeElementsInDOM = Array.from(episodesListContainer.querySelectorAll('.episode'));
        let newlyShown = 0;
        let firstHiddenIndex = -1;

        // Encontra o primeiro episódio oculto
        for (let i = 0; i < episodeElementsInDOM.length; i++) {
          if (episodeElementsInDOM[i].style.display === 'none') {
            firstHiddenIndex = i;
            break;
          }
        }

        // Mostra mais 'paginationIncrement' episódios
        if (firstHiddenIndex !== -1) {
          for (let i = firstHiddenIndex; i < episodeElementsInDOM.length && newlyShown < paginationIncrement; i++) {
            episodeElementsInDOM[i].style.display = "block";
            newlyShown++;
          }
        }
        // Atualiza a contagem de episódios visíveis
        countVisibleForPagination = episodeElementsInDOM.filter(ep => ep.style.display !== 'none').length;

        // Atualiza a visibilidade do botão "Ver mais"
        const verMaisButtonInstance = episodesListContainer.querySelector('#verMaisBtn'); // Pega a instância atual do botão no DOM
          if (verMaisButtonInstance) {
          const stillHidden = episodeElementsInDOM.some(ep => ep.style.display === 'none');
          if (!stillHidden) {
            verMaisButtonInstance.style.display = 'none'; // Esconde se não há mais episódios ocultos
          } else {
            verMaisButtonInstance.style.display = 'inline-block'; // Mantém visível se ainda há episódios ocultos
          }
        }
      }

      // Função principal para atualizar a exibição dos episódios
      function updateDisplay() {
        const sortBy = sortOptions.value;
        const selectedTheme = themeFilter.value;
        let processedEpisodes = [...originalEpisodeData]; // Cria uma cópia para não modificar o array original

        // Filtra por temática
        if (selectedTheme !== "all") {
          processedEpisodes = processedEpisodes.filter(epData => epData.theme === selectedTheme);
        }

        // Ordena os episódios
        if (sortBy === "chronological") {
          processedEpisodes.sort((a, b) => a.number - b.number); // Mais antigo primeiro
        } else if (sortBy === "alphabetical") {
          processedEpisodes.sort((a, b) => a.title.localeCompare(b.title)); // Ordem alfabética A-Z
        } else if (sortBy === "default") {
          // Padrão é mais recente primeiro (maior número de episódio primeiro)
          processedEpisodes.sort((a, b) => b.number - a.number);
        }
        
        // Decide se a paginação deve ser habilitada
        // A paginação só está ativa para a visualização padrão (Mais Recente, Todas as Temáticas)
        if (sortBy === "default" && selectedTheme === "all") {
          countVisibleForPagination = paginationIncrement; // Reseta a contagem para a paginação
          applyView(processedEpisodes, true); // Habilita paginação
        } else {
          countVisibleForPagination = processedEpisodes.length; // Mostra todos se não for a visualização padrão
          applyView(processedEpisodes, false); // Desabilita paginação
        }
      }
      
      // Chamada inicial para exibir os episódios
      updateDisplay();  

      // Listeners para os controles de ordenação e filtro
      sortOptions.addEventListener("change", updateDisplay);
      themeFilter.addEventListener("change", updateDisplay);
    });
  </script>
</body>
